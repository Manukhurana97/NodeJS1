<table class=" table table-hover">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>email</th>
      <th> </th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let emp of employees">
    <td>{{emp._id}}</td>
    <td>{{emp.name}}</td>
    <td>{{emp.email}}</td>
    <td><button class="btn-danger" > delete</button></td>
  </tr>
  </tbody>
</table>
